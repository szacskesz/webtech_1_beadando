<form method="post" action="/addManufacturers" id="addManufacturerForm">
    <div class="form-row">
		<label for="name">Name:</label>
        <div class="form-row-content">
            <input type="text" name="name" placeholder="Type the manufacturer's name.." value="" required>
        </div>
    </div>

    <div class="form-row">
		<label for="country">Country:</label>
        <div class="form-row-content">
            <input type="text" name="country" value="" placeholder="Type the manufacturer's country.." required>
        </div>
    </div>

    <div class="form-row">
        <label for="founded">Foundation date:</label>
        <div class="form-row-content">
            <input type="date" name="founded" required>
        </div>
    </div>
        
    <div class="form-action-row">
		<input class="form-button" name="back" type="button" value="Back">
        <input class="form-button right" name="submit" type="submit" value="Submit">
    </div>
</form>
